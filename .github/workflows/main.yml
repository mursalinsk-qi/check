name: Bump version
on:
  pull_request:
    types: [opened, synchronize, edited, reopened]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: PR Title Verify
        uses: Slashgear/action-check-pr-title@v4.3.0
        with:
         regexp: '^(fix|feat|build|release)\(R-[0-9]+\): .+'

