name: Bump version
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: PR Title Verify
        uses: pragmatic-tools/pr-title-validator@1.0.0
        with:
          pattern: '^(fix|feat|build|release)\(R-[0-9]+\): .+'

