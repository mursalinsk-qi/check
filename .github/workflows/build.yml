name: Create Tag

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: PR Title Verify
        uses: satvik-s/pr-title-check
        with:
          pattern: '^(fix|feat|build|release)\(R-[0-9]+\): .+'
